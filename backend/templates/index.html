<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 20px;
            background: #fff;
            margin: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the web page.</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This is the about section of the web page.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <p>This is the services section of the web page.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>This is the contact section of the web page.</p>
    </section>
    <footer>
        &copy; 2024 My Web Page
    </footer>
</body>
</html>
